{% extends 'base.html' %}

{% block title %}Задать вопрос ChatGPT{% endblock %}

{% block content %}
	<div class="container mt-5">
		<div class="row">
			<div class="col-lg-6">
				<h2 class="text-center mb-4">Задать вопрос ChatGPT</h2>
				<p>Текст:</p>
				<form method="get">
					{{ form.text }}
					<p><input type="submit" value="Задать вопрос"></p>
				</form>
			</div>

			<div class="col-lg-6">
				{% if answer %}
					<h3 class="mb-4">Ответ от ChatGPT:</h3>
					<p>{{ answer }}</p>
				{% endif %}
			</div>
		</div>
	</div>
{% endblock %}
