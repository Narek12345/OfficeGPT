{% extends 'base.html' %}

{% block content %}
	<h3>Вход</h3>
	<form method="post" action="{% url 'account:login' %}">
		{% csrf_token %}
		<div class="col-md-4">
			<label for="email">Username</label>
			<input name="username" type="text" class="form-control" placeholder="Введите ваше уникальное имя">
		</div>
		<div class="col-md-4">
			<label for="password">Пароль</label>
			<input name="password" type="password" class="form-control" placeholder="Введите пароль">
		</div>
		<br>
		<button type="submit" class="btn btn-primary">Войти</button>
	</form>
	<p>
		<a href="{% url 'account:password_reset' %}">
			Забыли пароль ?
		</a>
	</p>
{% endblock %}
