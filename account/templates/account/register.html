{% extends 'base.html' %}

{% block title %}Create an account{% endblock %}

{% block content %}
	<h3>Регистрация</h3>
	<p>Пожалуйста, заполните следующте поля:</p>

	<form class="row g-3" method='post' action="{% url 'account:register' %}">
		{% csrf_token %}
		<!-- Поле для ввода имени. -->
		<div class="col-md-4">
			<label for="validationDefault01" class="form-label">Имя</label>
			<input type="text" name='first_name' class="form-control" id="validationDefault01" placeholder="Введите ваше настоящее имя" required>
		</div>
		<!-- Поле для ввода фамилии. -->
		<div class="col-md-4">
		 	<label for="validationDefault02" class="form-label">Фамилия</label>
		 	<input type="text" name="last_name" class="form-control" id="validationDefault02" placeholder="Введите вашу настоящую фамилию" required>
		</div>
		<!-- Поле для ввода username. -->
		<div class="col-md-4">
			<label for="validationDefaultUsername" class="form-label">Username</label>
			<div class="input-group">
				<span class="input-group-text" id="inputGroupPrepend2">@</span>
				<input type="text" name="username" class="form-control" id="validationDefaultUsername id_username"  aria-describedby="inputGroupPrepend2" placeholder="Придумайте уникальное пользовательское имя" required>
			</div>
		</div>
		<!-- Поле для ввода email. -->
		<div class="col-md-4">
			<label for="validationDefault03" class="form-label">Эл. почта</label>
			<input type="email" name="email" class="form-control" id="validationDefault03" placeholder="Ваша настоящая эл. почта" required>
		</div>
		<!-- Поле для ввода пароля. -->
		<div class="col-md-4">
			<label for="validationDefault04" class="form-label">Пароль</label>
			<input type="password" name="password" class="form-control" id="validationDefault04" required>
		</div>
		<!-- Поле для повторного ввода пароля. -->
		<div class="col-md-4">
			<label for="validationDefault05" class="form-label">Повторите пароль</label>
			<input type="password" name="password2" class="form-control" id="validationDefault05" required>
		</div>
		<!-- Кнопка для принятия условии и соглашении. -->
		<div class="col-12">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
				<label class="form-check-label" for="invalidCheck2">
					Примите <a href="/">условия и соглашения</a>
				</label>
			</div>
		</div>
		<div class="col-12">
			<input class="btn btn-primary" type="submit" value="Зарегестрироваться">
		</div>
	</form>

{% endblock %}
